<html lang="en">

<head>
    <title>Payment Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Marimar Hotel template project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.3.4/animate.css">
    <link href="plugins/jquery-datepicker/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="styles/paymentform.css">

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>

<body onload="loadBasket()">
    <header class="header">
        <div class="header_content d-flex flex-column align-items-center justify-content-lg-end justify-content-center">

            <!-- Logo -->
            <div class="logo">
                <a href="#"><img class="logo_1" src="images/logo.png" alt=""><img class="logo_2" src="images/logo_2.png" alt=""><img class="logo_3" src="images/logo_3.png" alt=""></a>
            </div>

            <!-- Main Nav -->
            <nav class="main_nav">
                <ul class="d-flex flex-row align-items-center justify-content-start">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="paymentform.html">Payment Form</a></li>
            </nav>
        </div>
        <div class="header_right d-flex flex-row align-items-center justify-content-start">

            <!-- Search Activation Button -->
            <div class="search_button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512 512" enable-background="new 0 0 512 512" width="512px" height="512px">
                    <g>
                        <path d="M495,466.2L377.2,348.4c29.2-35.6,46.8-81.2,46.8-130.9C424,103.5,331.5,11,217.5,11C103.4,11,11,103.5,11,217.5   S103.4,424,217.5,424c49.7,0,95.2-17.5,130.8-46.7L466.1,495c8,8,20.9,8,28.9,0C503,487.1,503,474.1,495,466.2z M217.5,382.9   C126.2,382.9,52,308.7,52,217.5S126.2,52,217.5,52C308.7,52,383,126.3,383,217.5S308.7,382.9,217.5,382.9z" fill="#FFFFFF"></path>
                    </g>
                </svg>
            </div>
            <!-- Hamburger Button -->
            <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>

            <!-- Search Panel -->
            <div class="search_panel">
                <div class="search_panel_content d-flex flex-row align-items-center justify-content-start">
                    <img src="images/search.png" alt="">
                    <form action="#" class="search_form">
                        <input type="text" class="search_input" placeholder="Type your search here" required="required">
                    </form>
                    <div class="search_close ml-auto d-flex flex-column align-items-center justify-content-center">
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <div class="logo_overlay">
        <div class="logo_overlay_content d-flex flex-column align-items-center justify-content-center">
            <div class="logo">
                <a href="#"><img src="images/logo_3.png" alt=""></a>
            </div>
        </div>
    </div>

    <!-- Menu Overlay -->

    <div class="menu_overlay">
        <div class="menu_overlay_content d-flex flex-row align-items-center justify-content-center">

            <!-- Hamburger Button -->
            <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>

        </div>
    </div>

    <!-- Menu -->

    <div class="menu">
        <div class="menu_container d-flex flex-column align-items-center justify-content-center">

            <!-- Menu Navigation -->
            <nav class="menu_nav text-center">
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </div>

        <!-- Home -->
        <!-- NEED TO HAVE AN INPUT FOR A BOOKING NUMBER TO BE ABLE TO
        CHECK THEM IN. OR BE ABLE TO ACCESS A TABLE OF ALL ROOMS AND
        SELECT A CHECKED IN OPTION -->

        <div class="home">
            <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src="images/reception.jpg" data-speed="0.8"></div>
            <div class="home_container d-flex flex-column align-items-center justify-content-center">
                <div class="home_title">
                    <h1>Payment Form</h1>
                </div>
            </div>
        </div>
    </div>
    <!--  General -->
    <div class="mainarea">
        <div class="details">
            <div class="section_title">
                <h1> Details </h1>
            </div>
            <div class="basket_data">
                <table id="details_table">

                </table>
                <form action="/rooms">
                    <button type="submit" action="/rooms">Change</button>
                </form>
            </div>
        </div>
        <div class="section_title">
            <h1>Payment</h1>
        </div>
        <form id="bookingForm" action="/completeBooking" method="POST">
            <div class="left_half">
                <div class="formblock">
                    <div class="row">
                        <div class="col-25">
                            <label for="visa">Card Type</label>
                        </div>
                        <div class="col-75">
                            <select id="p_cardtype" name="cardtype">
                                    <option value="V">Visa Debit</option>
                                    <option value="A">American Express</option>
                                    <option value="V">Mastercard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Cardholder's Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="name" size="25" placeholder="Enter cardholder's name here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Card Number</label>
                        </div>
                        <div class="col-75">
                            <input type="text" name="cardno" size="25" placeholder="Enter card number here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="cexdate">Card Expiry Date</label>
                        </div>
                        <div class="col-75">
                            <input type="month" name="cexdate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="cexdate">Notes to us</label>
                        </div>
                        <div class="col-75">
                            <textarea name="notes" cols="40" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!--  Details -->
            <div class="right_half">
                <div class="formblock">
                    <div class="basket">
                        <div class="section_title">
                            <h1> Basket </h1>
                        </div>
                        <div class="basket_data">
                            <table id="basket_table"></table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="submit" value="Submit Payment Details" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
