            <!-- Home -->

            <!-- NEED TO HAVE AN INPUT FOR A BOOKING NUMBER TO BE ABLE TO
			CHECK THEM IN. OR BE ABLE TO ACCESS A TABLE OF ALL ROOMS AND
			SELECT A CHECKED IN OPTION -->
        </div>
        <div class="formblock">
            <div class="section_title">
                <h1> Reception </h1>
            </div>
            <!-- Intro Content -->
            <div class="left_half">
                <div class="section_title">
                    <h1> Retrieve by reference</h1>
                </div>
                <form id="FindBookingByRef">
                    <div class="row">
                        <div class="col-25">
                            <label for="bRef">Booking Reference</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="b_ref" size="40" placeholder="Enter booking reference here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <input type="submit" onclick="getbookingRef()" value="Find Booking" />
                        </div>
                    </div>
                </form>
                <div class="section_title">
                    <h1> Retrieve by name</h1>
                </div>
                <form id="FindBookingByName">
                    <div class="row">
                        <div class="col-25">
                            <label for="cname">Customer Name</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="cName" size="25" placeholder="Enter customer name here">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="cidate">Check In Date</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="cidate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="codate">Check Out Date</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="codate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-75">
                            <input type="submit" onclick="getbookingName()" value="Find Booking" />
                            <input type="submit" onclick="checkOut()" value="Check In" />
                        </div>
                    </div>
                </form>
            </div>


            <div class="right_half">
                <div class="Custimer details" id="c_details">
                    <p id="c_name"> </p>
                    <p id="c_checkIn"></p>
                    <p id="c_checkOut"></p>
                    <p id="c_ref"></p>
                </div>
            </div>
        </div>
